allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
buildscript {
    repositories {
        google()  // Google'ın depolarını ekliyoruz
        mavenCentral()  // Maven Central'ı ekliyoruz
        jcenter() // Eğer gerekliyse, ekleyebilirsiniz.
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0'
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
